    <script type="text/javascript">
    $(function(){
      var url = "http://172.16.0.6/SISTEMAS/fabio/interno/admin/API/pedido/listar_mesas.php";
      console.log(url);
      $.ajax({
        type: "GET",
        url: url,
        success: success,
        error: error
      });

      function success(result){
        array = JSON.parse(result);
        if(array.length == 0){
          var itens = "<div class='alert alert-danger' role='alert'>";
          itens += "<a href='#' class='alert-link '>Não há mesas ocupadas</a>";
          itens += "</div>";
          $('.mesas').append(itens);
        }else{
              var total = 0;
             array.forEach(function(item){
              var mesa = (item.nmesa < 10) ? ('0'+item.nmesa) : item.nmesa; 
              console.log(mesa);
              var itens = "<div class='col-md-2 col-xs-4'>";
                itens += "<a href='perfil_mesa.html?cod_mesa="+item.codigo+"&nome="+mesa+"' class='btn btn-info btn-mesa'>Mesa "+mesa+"</a>"
                itens += "</div>";
            $('.mesas').append(itens);
            }); 
        }
      }
      function error(result, status){
        console.log(status); 
      }        
    });
    </script>
