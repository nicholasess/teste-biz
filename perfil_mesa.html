    <script type="text/javascript">
    $(function(){
      var getUrl = location.search.split('=');
      var codPedido;
      var nomeMesa

      if(getUrl.length > 1){
          codPedido = getUrl[1].split('&')[0];
          nomeMesa = getUrl[2];
      }else{
          codPedido = "";
          nomeMesa = "";
      }
      var url = "http://172.16.0.6/SISTEMAS/fabio/interno/admin/API/pedido/perfil_mesa.php";
      $.ajax({
        type: "GET",
        url: url,
        data: {codigo: codPedido},
        success: success
      });
      function success(result){
        array = JSON.parse(result);
        array.forEach(function(item){
            var itens = "<a href='#' class='list-group-item'><h4>"+item.descricao+"  |  Quantidade: "+item.quantidade+"</h4></a>";
            $('.list-group').append(itens);
        });
      }
      
      $('.ped_titulo').text("Mesa " + nomeMesa);      
    });
    </script>
